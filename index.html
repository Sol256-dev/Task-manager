<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="/js/script.js"></script>
    <title>Task-manager</title>
</head>

<body>
    <div class="container1">

        <header>
            <div class="logo">
                <i class="fa-solid fa-list-check"></i> Task Manager
            </div>
        </header>

        <div class="container2">
            <section class="sec1">
                Type your task below: 
                <div class="form">
                    <input type="text" placeholder="Right here mate!" class="add-task">
                    <div class="btn">Add</div>
                </div>
            </section>
            <section class="sec">
                <h2>Title here</h2>
                <div class="task-area">
                    <ul>
                        <li class="task-item">No Tasks</li>
                    </ul>
                </div>
            </section>
        </div>
        <!-- <footer>Task manager</footer> -->
    </div>
</body>

</html>
